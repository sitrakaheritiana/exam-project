{% extends 'base.html' %}
{% load static %}

{% block title %}Mon Profil Enseignant{% endblock %}

{% block content %}
<style>
    /* Spécifique au formulaire de profil */
    .profile-wrapper {
        display: flex;
        justify-content: center;
        padding-top: 2rem;
    }

    .profile-card {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
        border: 1px solid rgba(226, 232, 240, 0.8);
        width: 100%;
        max-width: 600px;
        /* L'animation globale est dans base.html, on peut ajouter un délai ici */
        animation-delay: 0.1s;
    }

    .profile-header {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        border-bottom: 1px solid #f1f5f9;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
    }

    .icon-badge {
        width: 50px;
        height: 50px;
        background: rgba(99, 102, 241, 0.1);
        color: var(--primary-color);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Stylisation des champs Django form.as_p */
    form p {
        margin-bottom: 1.5rem;
    }

    form label {
        display: block;
        font-weight: 600;
        font-size: 0.8rem;
        color: #64748b;
        margin-bottom: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    form input, form select, form textarea {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.8rem;
        background-color: #fff;
        transition: all 0.3s ease;
    }

    form input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .btn-save {
        background-color: var(--primary-color);
        border: none;
        padding: 1rem;
        font-weight: 600;
        border-radius: 0.8rem;
        color: white !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 1rem;
    }

    .btn-save:hover {
        background-color: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3);
    }
</style>

<div class="profile-wrapper">
    <div class="profile-card">
        <div class="profile-header">
            <div class="icon-badge">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
            </div>
            <div>
                <h2 class="h4 mb-0 fw-bold">Profil Enseignant</h2>
                <p class="text-muted small m-0">Gérez vos informations et spécialités</p>
            </div>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-body">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-save w-100">
                Mettre à jour mon profil
            </button>
        </form>
        
        <div class="text-center mt-4">
            <a href="javascript:history.back()" class="text-decoration-none small text-muted">
                ← Annuler et retourner
            </a>
        </div>
    </div>
</div>
{% endblock %}
