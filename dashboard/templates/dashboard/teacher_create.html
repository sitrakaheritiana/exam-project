{% extends 'base.html' %}
{% load static %}

{% block title %}Nouvel Enseignant | Administration{% endblock %}

{% block content %}
<style>
    /* Wrapper pour le centrage sans briser la navigation */
    .form-wrapper {
        display: flex;
        justify-content: center;
        padding: 2.5rem 0;
    }

    .form-card {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
        width: 100%;
        max-width: 600px;
        border: 1px solid #e2e8f0;
        /* Animation slideUp cohérente avec tes autres pages */
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .form-header h2 {
        font-weight: 800;
        color: var(--text-dark);
        letter-spacing: -0.5px;
        margin-bottom: 0.5rem;
    }

    /* Style spécifique enseignant (Vert) */
    .teacher-accent {
        color: #10b981;
        background: #f0fdf4;
        padding: 0.4rem 1rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        border: 1px solid #dcfce7;
    }

    /* Stylisation du rendu {{ form.as_p }} */
    form p {
        margin-bottom: 1.5rem;
    }

    form label {
        display: block;
        font-weight: 700;
        font-size: 0.75rem;
        color: #64748b;
        margin-bottom: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    form input, form select, form textarea {
        width: 100%;
        padding: 0.85rem 1.25rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.8rem;
        background-color: #fff;
        transition: all 0.3s ease;
        font-size: 0.95rem;
    }

    form input:focus, form select:focus {
        outline: none;
        border-color: #10b981; /* Accent vert au focus pour l'enseignant */
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }

    .btn-save-teacher {
        background-color: var(--primary-color); /* On garde l'indigo pour le bouton principal */
        border: none;
        padding: 1.1rem;
        font-weight: 700;
        border-radius: 0.9rem;
        color: white !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 1rem;
    }

    .btn-save-teacher:hover {
        background-color: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3);
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        color: #94a3b8;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
    }

    .back-link:hover {
        color: var(--primary-color);
    }

    /* Aide textuelle de Django */
    .helptext {
        display: block;
        font-size: 0.75rem;
        color: #94a3b8;
        margin-top: 5px;
    }
</style>

<div class="form-wrapper">
    <div class="form-card">
        <div class="form-header">
            <div class="mb-3">
                <span class="teacher-accent">Corps Enseignant</span>
            </div>
            <h2>Nouveau profil</h2>
            <p class="text-muted small">Enregistrez un nouvel intervenant et sa spécialité.</p>
        </div>

        <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="form-body">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-save-teacher w-100 shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5" class="me-2" style="display:inline; vertical-align: middle; margin-top: -3px;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Enregistrer l'enseignant
            </button>
        </form>

        <a href="javascript:history.back()" class="back-link">
            ← Annuler l'opération
        </a>
    </div>
</div>
{% endblock %}
