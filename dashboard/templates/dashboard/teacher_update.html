{% extends 'base.html' %}

{% block title %}Modifier Enseignant | Administration{% endblock %}

{% block content %}
<style>
    .form-wrapper {
        display: flex;
        justify-content: center;
        padding: 2rem 0;
    }
    .form-card {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
        width: 100%;
        max-width: 640px;
        border: 1px solid #e2e8f0;
    }
    form p {
        margin-bottom: 1rem;
    }
    form input, form select, form textarea {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
    }
</style>

<div class="form-wrapper">
    <div class="form-card">
        <h2 class="h4 fw-bold mb-3">Modifier l'enseignant</h2>
        <p class="text-muted small mb-4">{{ teacher.nom }} {{ teacher.prenom }}</p>

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'dashboard:teachers' %}" class="text-muted text-decoration-none">Retour a la liste</a>
        </div>
    </div>
</div>
{% endblock %}
