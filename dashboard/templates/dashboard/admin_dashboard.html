{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration | Vue d'ensemble</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --bg-page: #f8fafc;
            --text-main: #1e293b;
            --admin-accent: #0f172a; /* Bleu très foncé pour le côté autorité */
        }

        body {
            background-color: var(--bg-page);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            padding: 2.5rem 1.5rem;
        }

        .admin-header {
            margin-bottom: 3rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 1.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            font-weight: 800;
            color: var(--admin-accent);
            letter-spacing: -1px;
            text-transform: tight;
        }

        /* Grille Administrative */
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .admin-card {
            background: #ffffff;
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            animation: slideUp 0.5s ease-out backwards;
        }

        .admin-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            border-color: var(--primary-color);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Icônes de statistiques */
        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon-students { background: #eef2ff; color: #6366f1; }
        .icon-teachers { background: #f0fdf4; color: #22c55e; }
        .icon-courses { background: #fff7ed; color: #f59e0b; }

        .stat-content {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--admin-accent);
            line-height: 1;
            margin-top: 0.25rem;
        }

        .action-link {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .action-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <div class="admin-header">
        <h2>Dashboard Administrateur</h2>
        <p class="text-muted">Gestion globale du système et des effectifs.</p>
    </div>

    <div class="admin-grid">
        <div class="admin-card" style="animation-delay: 0.1s;">
            <div class="icon-box icon-students">
                <svg width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M12 14l9-5-9-5-9 5 9 5z" />
                    <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                </svg>
            </div>
            <div class="stat-content">
                <span class="stat-label">Étudiants</span>
                <span class="stat-number">{{ stats.students }}</span>
                <a href="#" class="action-link">Gérer la liste →</a>
            </div>
        </div>

        <div class="admin-card" style="animation-delay: 0.2s;">
            <div class="icon-box icon-teachers">
                <svg width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <div class="stat-content">
                <span class="stat-label">Enseignants</span>
                <span class="stat-number">{{ stats.teachers }}</span>
                <a href="#" class="action-link">Gérer le corps enseignant →</a>
            </div>
        </div>

        <div class="admin-card" style="animation-delay: 0.3s;">
            <div class="icon-box icon-courses">
                <svg width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <div class="stat-content">
                <span class="stat-label">Cours</span>
                <span class="stat-number">{{ stats.courses }}</span>
                <a href="#" class="action-link">Voir le catalogue →</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
