{% extends 'base.html' %}
{% load static %}

{% block title %}Nouvel Étudiant | Administration{% endblock %}

{% block content %}
<style>
    /* Wrapper pour le centrage */
    .form-container {
        display: flex;
        justify-content: center;
        padding: 2rem 0;
    }

    .form-card {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
        width: 100%;
        max-width: 600px;
        border: 1px solid #e2e8f0;
        /* Animation slideUp héritée de tes préférences */
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .form-header h2 {
        font-weight: 800;
        color: var(--text-dark);
        letter-spacing: -0.5px;
        margin-bottom: 0.5rem;
    }

    /* Stylisation du rendu {{ form.as_p }} */
    form p {
        margin-bottom: 1.5rem;
    }

    form label {
        display: block;
        font-weight: 700;
        font-size: 0.75rem;
        color: #64748b;
        margin-bottom: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    form input, form select, form textarea {
        width: 100%;
        padding: 0.8rem 1.25rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.8rem;
        background-color: #fff;
        transition: all 0.3s ease;
        font-size: 0.95rem;
    }

    form input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    /* Bouton d'action */
    .btn-save {
        background-color: var(--primary-color);
        border: none;
        padding: 1.1rem;
        font-weight: 700;
        border-radius: 0.9rem;
        color: white !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 1rem;
    }

    .btn-save:hover {
        background-color: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3);
    }

    .btn-back {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        color: #94a3b8;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: color 0.2s;
    }

    .btn-back:hover {
        color: var(--primary-color);
    }

    /* Style des erreurs de validation Django */
    .errorlist {
        color: #ef4444;
        font-size: 0.8rem;
        list-style: none;
        padding: 0;
        margin-top: 5px;
        font-weight: 600;
    }
</style>

<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <div class="mb-3">
                <span class="badge rounded-pill bg-light text-primary px-3 py-2 border">Inscription</span>
            </div>
            <h2>Créer un étudiant</h2>
            <p class="text-muted small">Ajoutez un nouvel apprenant à la base de données.</p>
        </div>

        <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="form-body">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-save w-100 shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5" class="me-2" style="display:inline; vertical-align: sub;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
                Finaliser l'inscription
            </button>
        </form>

        <a href="javascript:history.back()" class="btn-back">
            ← Annuler et retourner à la liste
        </a>
    </div>
</div>
{% endblock %}
