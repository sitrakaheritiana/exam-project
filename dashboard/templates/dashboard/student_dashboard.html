{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6366f1;
            --bg-page: #f8fafc;
            --card-border: #e2e8f0;
            --text-title: #1e293b;
        }

        body {
            background-color: var(--bg-page);
            font-family: 'Inter', sans-serif;
            padding: 2rem;
        }

        .dashboard-title {
            font-weight: 700;
            color: var(--text-title);
            letter-spacing: -1px;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .dashboard-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        /* Styling des cartes KPI */
        .stat-card {
            background: #ffffff;
            border: 1px solid var(--card-border);
            border-radius: 1.25rem;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            height: 100%;
            animation: slideUp 0.6s ease-out backwards;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.05);
            border-color: var(--primary-color);
        }

        /* Indicateur de couleur sur le c√¥t√© */
        .stat-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            opacity: 0.3;
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
            color: #64748b;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            display: block;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-title);
            display: block;
        }

        .stat-icon {
            position: absolute;
            right: 1.5rem;
            bottom: 1.5rem;
            opacity: 0.1;
            color: var(--primary-color);
        }

        /* D√©lais d'animation pour l'effet de cascade */
        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }

        .delay-4 {
            animation-delay: 0.4s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="dashboard-title">Tableau de bord</h2>

        <a href="{% url 'grades:transcript' %}" class="btn btn-primary mt-3">
            üìÑ T√©l√©charger mon relev√© de notes
        </a>

        <div class="row g-4">
            <div class="col-md-3">
                <div class="stat-card delay-1">
                    <div class="stat-indicator"></div>
                    <span class="stat-label">Moyenne G√©n√©rale</span>
                    <span class="stat-value">{{ stats.moyenne|default:"0.00" }}</span>
                    <div class="stat-icon">
                        <svg width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zm-5 5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card delay-2">
                    <div class="stat-indicator" style="background: #10b981;"></div>
                    <span class="stat-label">Meilleure Note</span>
                    <span class="stat-value text-success">{{ stats.max }}</span>
                    <div class="stat-icon">
                        <svg width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"
                                transform="rotate(180 8 8)" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card delay-3">
                    <div class="stat-indicator" style="background: #ef4444;"></div>
                    <span class="stat-label">Note Faible</span>
                    <span class="stat-value">{{ stats.min }}</span>
                    <div class="stat-icon">
                        <svg width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M8 15a.5.5 0 0 1-.5-.5V2.707L4.354 5.854a.5.5 0 1 1-.708-.708l4-4a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1-.708.708L8.5 2.707V14.5a.5.5 0 0 1-.5.5z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card delay-4">
                    <div class="stat-indicator" style="background: #f59e0b;"></div>
                    <span class="stat-label">Cours Compl√©t√©s</span>
                    <span class="stat-value">{{ stats.total_cours }}</span>
                    <div class="stat-icon">
                        <svg width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                            <path
                                d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
