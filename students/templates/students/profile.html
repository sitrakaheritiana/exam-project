{% extends 'base.html' %}
{% load static %}

{% block title %}Mon Profil Étudiant{% endblock %}

{% block content %}
<style>
    /* Spécifique au profil étudiant */
    .profile-wrapper {
        display: flex;
        justify-content: center;
        padding-top: 2rem;
    }

    .profile-card {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
        border: 1px solid rgba(226, 232, 240, 0.8);
        width: 100%;
        max-width: 550px;
    }

    .profile-header {
        border-bottom: 1px solid #f1f5f9;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
    }

    /* Stylisation des champs Django form.as_p */
    form p {
        margin-bottom: 1.5rem;
    }

    form label {
        display: block;
        font-weight: 600;
        font-size: 0.8rem;
        color: #64748b;
        margin-bottom: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    form input, form select, form textarea {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.8rem;
        background-color: #fff;
        transition: all 0.3s ease;
    }

    form input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    /* Style spécifique pour l'upload de fichier */
    form input[type="file"] {
        padding: 0.6rem;
        background: #f8fafc;
        border: 2px dashed #e2e8f0;
        cursor: pointer;
    }

    .btn-save {
        background-color: var(--primary-color);
        border: none;
        padding: 1rem;
        font-weight: 600;
        border-radius: 0.8rem;
        color: white !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 1rem;
    }

    .btn-save:hover {
        background-color: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3);
    }
</style>

<div class="profile-wrapper">
    <div class="profile-card">
        <div class="profile-header text-center">
            <h2 class="h4 fw-bold mb-1">Profil Étudiant</h2>
            <p class="text-muted small mb-0">Mettez à jour vos informations personnelles</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-body">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-save w-100">
                Enregistrer les modifications
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="javascript:history.back()" class="text-decoration-none small text-muted hover-primary">
                ← Annuler et retourner
            </a>
        </div>
    </div>
</div>

<style>
    .hover-primary:hover { color: var(--primary-color) !important; }
</style>
{% endblock %}
