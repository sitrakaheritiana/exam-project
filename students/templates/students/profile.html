{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil | Espace Étudiant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            padding: 40px 0;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-card {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .profile-header {
            border-bottom: 1px solid #f1f5f9;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }

        h2 {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            margin: 0;
        }

        /* Stylisation des champs Django form.as_p */
        form p {
            margin-bottom: 1.5rem;
        }

        form label {
            display: block;
            font-weight: 600;
            font-size: 0.85rem;
            color: #475569;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Style spécifique pour le champ d'upload (Avatar/Photo) */
        form input[type="file"] {
            padding: 0.5rem;
            font-size: 0.9rem;
            background: #f1f5f9;
            border: 2px dashed #cbd5e1;
        }

        .btn-save {
            background-color: var(--primary-color);
            border: none;
            padding: 0.9rem;
            font-weight: 600;
            border-radius: 0.75rem;
            color: white;
            transition: all 0.3s;
            margin-top: 1rem;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2);
        }

        .btn-save:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

<div class="container profile-container">
    <div class="profile-card">
        <div class="profile-header text-center">
            <h2>Profil Étudiant</h2>
            <p class="text-muted small mt-2">Mettez à jour vos informations personnelles</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-content">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-save w-100">
                Enregistrer les modifications
            </button>
        </form>
    </div>
    
    <a href="javascript:history.back()" class="back-link">
        ← Retourner au tableau de bord
    </a>
</div>

</body>
</html>
