{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Administration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --border-color: #e2e8f0;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .form-card {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(226, 232, 240, 0.7);
            /* Animation cohérente avec tes autres pages */
            animation: slideUpFade 0.5s ease-out;
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-header {
            margin-bottom: 2.5rem;
            position: relative;
        }

        h2 {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            color: var(--text-main);
            margin: 0;
        }

        /* Barre décorative sous le titre */
        .form-header::after {
            content: '';
            display: block;
            width: 40px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
            margin-top: 0.75rem;
        }

        /* Stylisation du rendu Django {{ form.as_p }} */
        form p {
            margin-bottom: 1.25rem;
        }

        form label {
            display: block;
            font-weight: 600;
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.6rem;
            background-color: #fff;
            transition: all 0.3s ease;
            color: var(--text-main);
        }

        form input:focus, form select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Amélioration des checkboxes/radios si présents */
        form input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            padding: 0.9rem;
            font-weight: 600;
            border-radius: 0.6rem;
            color: white;
            transition: all 0.2s;
            margin-top: 1.5rem;
        }

        .btn-submit:hover {
            background-color: #4f46e5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .btn-cancel {
            display: block;
            text-align: center;
            margin-top: 1.25rem;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }

        .btn-cancel:hover {
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="form-header">
        <h2>{{ title }}</h2>
    </div>

    <form method="post">
        {% csrf_token %}
        
        {# On enveloppe pour un meilleur contrôle du spacing #}
        <div class="form-body">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-submit w-100">
            Enregistrer les données
        </button>
    </form>

    <a href="javascript:history.back()" class="btn-cancel">
        Annuler et revenir en arrière
    </a>
</div>

</body>
</html>
