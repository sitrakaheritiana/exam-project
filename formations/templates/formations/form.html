{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }} | Administration{% endblock %}

{% block content %}
<style>
    /* Wrapper pour centrer le formulaire sans casser la navbar */
    .form-wrapper {
        display: flex;
        justify-content: center;
        padding-top: 2rem;
    }

    .form-card {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
        width: 100%;
        max-width: 600px;
        border: 1px solid rgba(226, 232, 240, 0.8);
    }

    .form-header {
        margin-bottom: 2rem;
    }

    .form-header h2 {
        font-weight: 700;
        font-size: 1.5rem;
        letter-spacing: -0.5px;
        color: var(--text-dark);
        margin: 0;
    }

    .form-divider {
        width: 40px;
        height: 4px;
        background: var(--primary-color);
        border-radius: 2px;
        margin-top: 0.75rem;
    }

    /* Stylisation des champs Django form.as_p */
    form p {
        margin-bottom: 1.5rem;
    }

    form label {
        display: block;
        font-weight: 600;
        font-size: 0.8rem;
        color: #64748b;
        margin-bottom: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    form input, form select, form textarea {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.8rem;
        background-color: #fff;
        transition: all 0.3s ease;
        color: var(--text-dark);
    }

    form input:focus, form select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .btn-submit {
        background-color: var(--primary-color);
        border: none;
        padding: 1rem;
        font-weight: 600;
        border-radius: 0.8rem;
        color: white !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 1rem;
    }

    .btn-submit:hover {
        background-color: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3);
    }

    .btn-cancel {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        color: #94a3b8;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.2s;
    }

    .btn-cancel:hover {
        color: var(--primary-color);
    }
</style>

<div class="form-wrapper">
    <div class="form-card">
        <div class="form-header">
            <h2>{{ title }}</h2>
            <div class="form-divider"></div>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-body">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-submit w-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5" class="me-2" style="display:inline; vertical-align: sub;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
                Enregistrer les données
            </button>
        </form>

        <a href="javascript:history.back()" class="btn-cancel">
            ← Annuler et revenir en arrière
        </a>
    </div>
</div>
{% endblock %}
