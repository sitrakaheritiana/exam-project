{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la suppression</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --danger-color: #ef4444;
            --danger-bg: #fef2f2;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1.5rem;
        }

        .delete-card {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 480px;
            text-align: center;
            border: 1px solid #fee2e2;
            animation: bounceIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounceIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .icon-warning {
            width: 64px;
            height: 64px;
            background-color: var(--danger-bg);
            color: var(--danger-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        h2 {
            font-weight: 700;
            font-size: 1.35rem;
            color: var(--text-main);
            margin-bottom: 0.75rem;
        }

        .item-to-delete {
            background-color: #f1f5f9;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: var(--danger-color);
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        p {
            color: #64748b;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .btn-group-vertical {
            width: 100%;
            gap: 0.75rem;
        }

        .btn-delete {
            background-color: var(--danger-color);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            border-radius: 0.75rem;
            color: white;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background-color: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }

        .btn-cancel {
            background-color: transparent;
            border: 1px solid #e2e8f0;
            padding: 0.8rem;
            font-weight: 500;
            border-radius: 0.75rem;
            color: #64748b;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background-color: #f8fafc;
            color: var(--text-main);
            border-color: #cbd5e1;
        }
    </style>
</head>
<body>

<div class="delete-card">
    <div class="icon-warning">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
    </div>

    <h2>Confirmation requise</h2>
    <p>Vous êtes sur le point de supprimer définitivement la formation :</p>
    
    <div class="item-to-delete">
        {{ formation.libelle }}
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-2">
            <button type="submit" class="btn-delete">Supprimer définitivement</button>
            <a href="{% url 'formations:list' %}" class="btn-cancel">Conserver la formation</a>
        </div>
    </form>
</div>

</body>
</html>
