{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | Votre Plateforme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --transition-speed: 0.3s;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Espace pour mobile */
        }

        .auth-card {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px; /* Un peu plus large pour l'inscription */
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        /* Harmonisation des champs Django form.as_p */
        form p {
            margin-bottom: 1.1rem;
        }

        form label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: #64748b;
        }

        form input {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            transition: all var(--transition-speed) ease;
        }

        form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Style spécifique pour les listes d'erreurs Django */
        .errorlist {
            color: #ef4444;
            font-size: 0.8rem;
            padding-left: 0;
            list-style: none;
            margin-top: 5px;
        }

        /* Aide textuelle (ex: "votre mot de passe doit contenir...") */
        .helptext {
            display: block;
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 4px;
        }

        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            border-radius: 0.5rem;
            color: white;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background-color: #4f46e5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .auth-footer {
            text-align: center;
            font-size: 0.9rem;
            color: #64748b;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="text-center mb-4">
        <h2>Créer un compte</h2>
        <p class="text-muted small">Rejoignez-nous en quelques secondes</p>
    </div>

    <form method="post" novalidate>
        {% csrf_token %}
        
        {# Affichage automatique des champs Django #}
        {{ form.as_p }}

        <button type="submit" class="btn btn-submit w-100">
            S'inscrire
        </button>
    </form>

    <div class="auth-footer mt-4">
        Vous avez déjà un compte ? 
        <a href="{% url 'accounts:login' %}">Connectez-vous</a>
    </div>
</div>

</body>
</html>
