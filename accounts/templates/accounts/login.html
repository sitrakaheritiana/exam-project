{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<style>
    .auth-wrap {
        display: flex;
        justify-content: center;
        padding: 2rem 0;
    }
    .auth-card {
        background: #ffffff;
        padding: 2.25rem;
        border-radius: 1.25rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 460px;
        border: 1px solid #e2e8f0;
    }
    form p {
        margin-bottom: 1rem;
    }
    form label {
        display: block;
        margin-bottom: 0.4rem;
        font-size: 0.85rem;
        font-weight: 600;
        color: #64748b;
    }
    form input {
        width: 100%;
        padding: 0.75rem 0.95rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.6rem;
    }
    form input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }
    .btn-submit {
        background-color: var(--primary-color);
        border: none;
        padding: 0.8rem;
        font-weight: 700;
        border-radius: 0.6rem;
        color: #fff;
    }
    .auth-footer {
        text-align: center;
        font-size: 0.9rem;
        color: #64748b;
    }
</style>

<div class="auth-wrap">
    <div class="auth-card">
        <div class="text-center mb-4">
            <h2 class="h4 fw-bold mb-1">Connexion</h2>
            <p class="text-muted small mb-0">Entrez vos identifiants</p>
        </div>

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-submit w-100">Se connecter</button>
        </form>

        <div class="auth-footer mt-4">
            Pas encore de compte ?
            <a href="{% url 'accounts:register' %}" class="text-decoration-none fw-semibold">Cr√©er un compte</a>
        </div>
    </div>
</div>
{% endblock %}
