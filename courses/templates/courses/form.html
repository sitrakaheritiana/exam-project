{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Plateforme Éducative</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --border-color: #e2e8f0;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .form-card {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h2 {
            font-weight: 700;
            font-size: 1.6rem;
            letter-spacing: -0.5px;
            color: var(--text-main);
        }

        /* Style des champs Django form.as_p */
        form p {
            margin-bottom: 1.5rem;
        }

        form label {
            display: block;
            font-weight: 600;
            font-size: 0.85rem;
            color: #475569;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            background-color: #fff;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Style spécial pour l'upload de fichier PDF/Image */
        form input[type="file"] {
            background: #f1f5f9;
            border: 2px dashed #cbd5e1;
            padding: 1rem;
            cursor: pointer;
        }

        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            padding: 1rem;
            font-weight: 600;
            border-radius: 0.75rem;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        /* Aide textuelle de Django */
        .helptext {
            display: block;
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="form-header">
        <h2>{{ title }}</h2>
        <p class="text-muted small">Remplissez les informations ci-dessous</p>
    </div>

    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        
        <div class="form-fields">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-submit w-100">
            Enregistrer les informations
        </button>
    </form>

    <a href="javascript:history.back()" class="back-link">
        ← Annuler et retourner
    </a>
</div>

</body>
</html>
