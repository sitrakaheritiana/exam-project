{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }} | Plateforme Éducative{% endblock %}

{% block content %}
<style>
    /* Wrapper pour le centrage sans casser le layout */
    .form-wrapper {
        display: flex;
        justify-content: center;
        padding-top: 2rem;
        padding-bottom: 3rem;
    }

    .form-card {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
        width: 100%;
        max-width: 650px;
        border: 1px solid rgba(226, 232, 240, 0.8);
        /* Animation fluide */
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-header {
        margin-bottom: 2.5rem;
        text-align: center;
    }

    .form-header h2 {
        font-weight: 800;
        font-size: 1.75rem;
        letter-spacing: -0.5px;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
    }

    /* Stylisation des paragraphes de formulaire Django */
    form p {
        margin-bottom: 1.75rem;
    }

    form label {
        display: block;
        font-weight: 700;
        font-size: 0.8rem;
        color: #64748b;
        margin-bottom: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    form input:not([type="checkbox"]), 
    form select, 
    form textarea {
        width: 100%;
        padding: 0.8rem 1.2rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.8rem;
        background-color: #fff;
        transition: all 0.3s ease;
        font-size: 0.95rem;
        color: var(--text-dark);
    }

    form input:focus, form select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    /* Style spécial pour l'upload de fichiers (PDF/Documents) */
    form input[type="file"] {
        background: #f8fafc;
        border: 2px dashed #cbd5e1;
        padding: 1.5rem;
        cursor: pointer;
        font-size: 0.85rem;
    }

    form input[type="file"]:hover {
        border-color: var(--primary-color);
        background: #f1f5ff;
    }

    .btn-submit {
        background-color: var(--primary-color);
        border: none;
        padding: 1.1rem;
        font-weight: 700;
        border-radius: 0.9rem;
        color: white !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 1rem;
    }

    .btn-submit:hover {
        background-color: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3);
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        color: #94a3b8;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
    }

    .back-link:hover {
        color: var(--primary-color);
    }

    /* Aide contextuelle de Django (ex: formats autorisés) */
    .helptext {
        display: block;
        font-size: 0.75rem;
        color: #94a3b8;
        margin-top: 6px;
        line-height: 1.4;
    }

    /* Gestion des erreurs de champ */
    .errorlist {
        color: #ef4444;
        font-size: 0.8rem;
        font-weight: 600;
        list-style: none;
        padding: 0;
        margin-top: 5px;
    }
</style>

<div class="form-wrapper">
    <div class="form-card">
        <div class="form-header">
            <h2>{{ title }}</h2>
            <p class="text-muted small">Veuillez renseigner les détails du support de cours</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-fields">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-submit w-100 shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5" class="me-2" style="display:inline; vertical-align: middle; margin-top: -3px;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                </svg>
                Publier le contenu
            </button>
        </form>

        <a href="javascript:history.back()" class="back-link">
            ← Revenir en arrière sans enregistrer
        </a>
    </div>
</div>
{% endblock %}
