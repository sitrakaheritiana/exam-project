{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la suppression | Cours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --danger-color: #ef4444;
            --danger-soft: #fef2f2;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .delete-card {
            background: #ffffff;
            padding: 3rem 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(239, 68, 68, 0.1);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.92); }
            to { opacity: 1; transform: scale(1); }
        }

        .warning-circle {
            width: 70px;
            height: 70px;
            background-color: var(--danger-soft);
            color: var(--danger-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        h2 {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .course-title {
            background-color: #f1f5f9;
            padding: 0.6rem 1.2rem;
            border-radius: 0.6rem;
            font-weight: 600;
            color: var(--danger-color);
            display: inline-block;
            margin: 1.5rem 0;
            border: 1px solid rgba(239, 68, 68, 0.1);
        }

        p.description {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
        }

        .btn-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-confirm {
            background-color: var(--danger-color);
            border: none;
            padding: 0.9rem;
            font-weight: 600;
            border-radius: 0.8rem;
            color: white;
            transition: all 0.2s;
        }

        .btn-confirm:hover {
            background-color: #dc2626;
            box-shadow: 0 8px 15px rgba(239, 68, 68, 0.2);
            transform: translateY(-1px);
        }

        .btn-cancel {
            background: transparent;
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.5rem;
            transition: color 0.2s;
        }

        .btn-cancel:hover {
            color: var(--text-main);
        }
    </style>
</head>
<body>

<div class="delete-card">
    <div class="warning-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
    </div>

    <h2>Supprimer ce support ?</h2>
    <p class="description">Cette action est irréversible. Le support de cours suivant sera définitivement retiré de la plateforme :</p>
    
    <div class="course-title">
        {{ course.titre }}
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="btn-stack">
            <button type="submit" class="btn-confirm">Oui, supprimer le cours</button>
            <a href="{% url 'courses:list' %}" class="btn-cancel">Non, garder ce cours</a>
        </div>
    </form>
</div>

</body>
</html>
