{% extends 'base.html' %}

{% block title %}Accès refusé (403){% endblock %}

{% block content %}
<style>
    .error-wrap {
        display: flex;
        justify-content: center;
        min-height: 60vh;
        align-items: center;
    }
    .error-card {
        max-width: 520px;
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 1rem;
        padding: 2rem;
        text-align: center;
    }
    .code {
        font-size: 4rem;
        font-weight: 800;
        color: var(--primary-color);
        line-height: 1;
        margin-bottom: 0.75rem;
    }
</style>

<div class="error-wrap">
    <div class="error-card">
        <div class="code">403</div>
        <h2 class="h4 mb-2">Accès interdit</h2>
        <p class="text-muted mb-4">
            Vous n'avez pas les autorisations nécessaires pour accéder à cette page.
        </p>
        <a href="{% url 'dashboard:dashboard' %}" class="btn btn-primary">Retour au tableau de bord</a>
    </div>
</div>
{% endblock %}
