{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée | 404</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .error-card {
            background: #ffffff;
            padding: 3.5rem 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-size: 5.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 1.5rem;
            letter-spacing: -2px;
        }

        h2 {
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-home {
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem 1.8rem;
            font-weight: 600;
            border-radius: 0.6rem;
            color: white !important;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
        }

        .btn-home:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(99, 102, 241, 0.25);
        }

        .icon-search {
            width: 70px;
            height: 70px;
            background: rgba(99, 102, 241, 0.05);
            color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body>

<div class="error-card">
    <div class="icon-search">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
    </div>
    
    <div class="error-code">404</div>
    <h2>Oups ! Page introuvable</h2>
    <p>Il semble que le lien soit rompu ou que la page ait été déplacée. Ne vous inquiétez pas, cela arrive aux meilleurs d'entre nous.</p>

    <a href="{% url 'accounts:login' %}" class="btn-home">
        Retour à l'accueil
    </a>
</div>

</body>
</html>
